<!DOCTYPE html>
<head>
<html lang="fr">
<title>Booki</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/5a88c8fc68.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo/Booki.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li>Hébergement</li>
                <li>Activité</li>
            </ul>
        </nav>
    </header>

    <Main>
        <div class="top">
            <h1>Trouvez votre hébergement pour des vancances de rêve</h1>
            <h4>En plein centre ville ou en pleine nature</h4>
            <div class="research_bloc">
                <div class="research_location">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="research_input">
                    <input type="text" placeholder="Marseille , France">
                </div>
                <button class="research_button"><i class="fas fa-search"></i></button>
            </div>
            <div class="filter_bloc">
                <div class="filter_title">
                    <p>Filtres</p>
                </div>
                <div class="filter_all">
                    <div class="filter">
                        <div class="filter_logo"><i class="fas fa-money-bill-wave"></i></div>
                        <p>Économique</p>
                    </div>
                    <div class="filter">
                        <div class="filter_logo"><i class="fas fa-child"></i></div>
                        <p>Familial</p>
                    </div>
                    <div class="filter">
                        <div class="filter_logo"><i class="fas fa-heart"></i></div>
                        <p>Romantique</p>
                    </div>
                    <div class="filter">
                        <div class="filter_logo"><i class="fas fa-dog"></i></div>
                        <p>Dog</p>
                    </div>

                </div>
            </div>
            <div class="information_bloc">
                <div class="information_logo"><i class="fas fa-info"></i></div>
                <div class="information_description"><p>Plus de 500 logements sont disponibles dans cette ville</p></div>
            </div>
        </div>
        <div class="midle">
            <div class="accommodation">

            </div>
        </div>

    </Main>
</body>
